name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Zip Chrome extension
        run: cd chrome && zip -r ../buxback-chrome-v${{ steps.version.outputs.VERSION }}.zip . && cd ..

      - name: Zip Firefox extension
        run: cd firefox && zip -r ../buxback-firefox-v${{ steps.version.outputs.VERSION }}.zip . && cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            buxback-chrome-v${{ steps.version.outputs.VERSION }}.zip
            buxback-firefox-v${{ steps.version.outputs.VERSION }}.zip
